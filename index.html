<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="icon" href="https://iconarchive.com/download/i58919/wwalczyszyn/android-style-honeycomb/Calculator.ico">
   <title>Calculator</title>
</head>
<body>
  <script type = "text/javascript" src="calc.js"></script>
  <h1>Calculator</h1> 
  <table>
    <tr>
      <td colspan="5"><input type="number" id="a"  placeholder="0"/></td>
      <td colspan="2"><input type="number" id="b"  placeholder="0"/></td>
    </tr>
    <tr>
      <td><input type="button" value="/" onclick="solve('/')" /> </td>
      <td><input type="button" value="-" onclick="solve('-')" /> </td>
      <td><input type="button" value="+" onclick="solve('+')" /> </td>
      <td><input type="button" value="*" onclick="solve('*')" /> </td>
      <td><input type="button" id="clear" value="Reset" onclick="clr()" /> </td>
      <td colspan="1"><input type="text" id="result" placeholder="0" readonly="readonly"/></td>
    </tr>
  </table>
</body>
</html>
